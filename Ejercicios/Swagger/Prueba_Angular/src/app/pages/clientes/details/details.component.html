<h2 class="col-10 offset-1 mb-2 pb-2 mt-3 pt-5" style="border-bottom: solid 1px rgb(234, 212, 46);" *ngIf="!clientExist">Crear cliente 
    <label class="float-end">
        <label class="btn btn-secondary" (click)="goBack()">Volver</label>
        <label class="btn btn-warning " (click)="saveDataClient()">Crear</label>
    </label>
</h2>
<h2 class="col-10 offset-1 mb-2 pb-2 mt-3" style="border-bottom: solid 1px rgb(234, 212, 46);" *ngIf="clientExist">Detalles de cliente 
    <div class="float-end">
        <label class="btn btn-secondary m-1" (click)="goBack()">Volver</label>
        <label class="btn btn-warning m-1" (click)="saveDataClient()">Guardar</label>
    </div>
</h2>

<div class="col-10 offset-1 row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">UserName</label>
        <input class="col-6 form-control" #userName [(ngModel)]="client.userName">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">Nombre</label>
        <input class="col-6 form-control"  [value]="client.name" [disabled]="true">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">P. Apellido</label>
        <input class="col-6 form-control"  [value]="client.surname1" [disabled]="true">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">S. Apellido</label>
        <input class="col-6 form-control"  [value]="client.surname2" [disabled]="true">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">Age</label>
        <input class="col-6 form-control"  [value]="client.age" [disabled]="true">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">Saldo</label>
        <input class="col-6 form-control" #saldo [(ngModel)]="client.saldo">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4">Estado</label>
        <select class="form-select" [(ngModel)]="client.estado" (ngModelChange)="onChangeEstado($event)">
            <option *ngFor="let o of enumOptions1" [value]="onSelectEstado(o)">{{ o }}</option>
        </select>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-2">
        <label class="col-4"> </label>
       <input class="col-6 form-control" #estado [value]="client.estado" [disabled]="true">
    </div>
</div>

<div class=" col-10 offset-1 pt-5">
    <div class="row">
            <div class="col-sm-1 mb-2 d-flex justify-content-center align-items-center" >
                <label class="col-1">Persona:</label>
            </div>
            <div class="col-sm-3 mb-2 ">
                <select #pList class="form-select" [(ngModel)]="selectedPersonId" (ngModelChange)="onSelectPerson()">
                    <option value="">Selecciona una persona</option>
                    <option *ngFor="let person of personasList" [value]="person.id">{{ person.name }}</option>
                </select>
            </div>
            <div class="col-sm-2 mb-2 ">
                <input class="col-6 form-control" [value]="personaSelected.name" [disabled]="true">
            </div>
            <div class="col-sm-2 mb-2">
                <input class="col-6 form-control" [value]="personaSelected.surname1" [disabled]="true">
            </div>
            <div class="col-sm-2 mb-2">
                <input class="col-6 form-control" [value]="personaSelected.surname2" [disabled]="true">
            </div>
            <div class="col-sm-2 mb-2">
                <input class="col-6 form-control" [value]="personaSelected.age" [disabled]="true">
            </div>
    </div>
</div>
